@@include('templates/head.html')
@@include('templates/header.html')
<main class="wrapper page-login">
    <div class="column-logo">
        <a href="index.html">
            <img src="assets/img/logo-dark.svg" alt="logo">
        </a>
    </div>
    
    <form class="template-form">
        <button id="history-back" class="btn btn-profile" type="button">
            <svg>
                <use href="#arrow-back"></use>
            </svg>
        </button>
        <h3 class="template-form__title">cтворити акаунт</h3>
        <h6 class="template-form__subtitle">Для успішного проходження реєстрації заповніть поля, вказані нижче</h6>
        
        <div class="input-row">
            <div class="input-box">
                <label for="name">ім’я</label>
                <input id="name" type="text">
            </div>
            <div class="input-box">
                <label for="lastname">прізвище</label>
                <input id="lastname" type="text">
            </div>
        </div>
        <div class="input-box">
            <!-- <label for="tel">номер телефону</label> -->
            <input id="tel" type="tel" placeholder="+38(000)-00-00-000">
        </div>
        <div class="input-box">
            <label for="email">email</label>
            <input id="email" type="email">
        </div>
        <div class="input-box">
            <label for="telegram">telegram</label>
            <input id="telegram" type="text">
        </div>
        <div class="input-box">
            <label for="password">пароль</label>  
            <input id="password" type="password" placeholder="Password">
        </div>

        <div class="conrol-box">
            <input id="consent" type="checkbox">
            <label for="consent">Я погоджуюся з <a href="#">умовами користування</a> та <a href="#">політикою конфіденційності</a></label>
        </div>
        <div class="btn-row">
            <button type="submit" class="btn btn-primary btn-large">зареєструватися</button>
        </div>
        <div class="template-form__questions">вже маєте акаунт Onebit? <a href="sign-in.html">увійти</a></div>
    </form>
 
</main>
@@include('templates/footer.html')
